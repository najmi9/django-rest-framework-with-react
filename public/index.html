<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/imgs/imad.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="shortcut" type="image/x-icon" href="/imgs/imad.jpg">
    <link rel="apple-touch-icon" href="static/imgs/imad.jpg" />

    <title>najmi-imad.com</title>
    <style type="text/css">
        .preload {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: #77b3d4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preload h3 {
            position: absolute;
            top: 75%;
            transform: translateY(-75%);
            color: white;
            font-size: 30px;
            font-family: sans-serif;
        }

        .airplane {
            height: 200px;
            animation: airplane 1s ease infinite alternate;
        }

        .cloud1,
        .cloud2,
        .cloud3 {
            height: 100px;
            position: absolute;
            right: 0%;
            z-index: -1;
        }

        .cloud1 {
            top: 25%;
            transform: translate(100%, -25%);
            animation: clouds 3s ease infinite;
        }

        .cloud2 {
            top: 50%;
            transform: translate(100%, -50%);
            animation: clouds 3s ease infinite 2s;
        }

        .cloud3 {
            top: 75%;
            transform: translate(100%, -50%);
            animation: clouds 3s ease infinite 1.5s;
        }

        @keyframes airplane {
            form {
                transform: translateY(0px);
            }

            to {
                transform: translateY(50px);
            }
        }

        @keyframes clouds {
            from {
                right: 0%;
            }

            to {
                right: 130%;
            }
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>


    <div id="root">
        <div class="preload">
            <img src="static/imgs/preloader/airplane.png" alt="airplane" class="airplane">
            <h3>Landing on the website...</h3>
            <img src="static/imgs/preloader/cloud.png" alt="cloud1" class="cloud1">
            <img src="static/imgs/preloader/cloud.png" alt="cloud2" class="cloud2">
            <img src="static/imgs/preloader/cloud.png" alt="cloud3" class="cloud3">
        </div>
    </div>
</body>

</html>
